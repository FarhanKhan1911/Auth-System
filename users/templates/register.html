{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .btn{
        color: #39a1ff !important;
        background: #140035;
    }
    .btn:hover{
        color: #140035 !important;
        background: #39a1ff;
        border-radius: 50px;
        border: solid #140035;
    }
</style>
<div class="row">
    <div class="col-12 col-md-12 container-style">
      <div class="blog-sec">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Join Today </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn" style="color: whitesmoke;" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
    </div>
    </div>
    </div>
{% endblock content %}
